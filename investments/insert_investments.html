<!DOCTYPE html>
<html>
<head>
    <title>Insert Investment Account</title>
</head>
<body>
    <h2>Insert Investment Account</h2>
    <form method="post" action="insert_investments.php">
        Account Number: <input type="number" name="acct_no" required><br>
        Last Name: <input type="text" name="lastname" required><br>
        First Name: <input type="text" name="firstname" required><br>
        Address: <input type="text" name="address" required><br>
        Email: <input type="email" name="email" required><br>
        Phone: <input type="text" name="phone" required><br>
        Balance: <input type="text" name="balance" required><br>
        Date (YYYY-MM-DD HH:MM:SS): <input type="text" name="date" required><br>
        Transaction ID: <input type="number" name="transid" required><br>
        Interest Rate (%): <input type="text" name="interest_rate" required><br>
        Total Amount: <input type="text" name="total_amount" required><br>
        <input type="submit" value="Insert Account">
    </form>
</body>
</html>
