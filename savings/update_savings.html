<!DOCTYPE html>
<html>
<head>
    <title>Update Savings Account</title>
</head>
<body>
    <h2>Update Savings Account</h2>
    <form method="post" action="update_savings.php">
        Account Number (to update): <input type="number" name="acct_no" required><br>
        Last Name: <input type="text" name="lastname"><br>
        First Name: <input type="text" name="firstname"><br>
        Address: <input type="text" name="address"><br>
        Email: <input type="email" name="email"><br>
        Phone: <input type="text" name="phone"><br>
        Balance: <input type="text" name="balance"><br>
        Interest Rate: <input type="text" name="interest_rate"><br>
        Transaction ID: <input type="number" name="transid"><br>
        Total Amount: <input type="text" name="total_amount"><br>
        <input type="submit" value="Update Account">
    </form>
</body>
</html>
