<!DOCTYPE html>
<html>

    <title>Update Checking Account</title>
</head>
<body>
    <h2>Update Checking Account</h2>
    <form method="post" action="update_checking.php">
        Account Number (to update): <input type="number" name="acct_no" required><br>
        Last Name: <input type="text" name="lastname"><br>
        First Name: <input type="text" name="firstname"><br>
        Address: <input type="text" name="address"><br>
        Email: <input type="email" name="email"><br>
        Phone: <input type="text" name="phone"><br>
        Balance: <input type="text" name="balance"><br>
        Date (YYYY-MM-DD HH:MM:SS): <input type="text" name="date"><br>
        Transaction ID: <input type="number" name="transid"><br>
        <input type="submit" value="Update Account">
    </form>
</body>
