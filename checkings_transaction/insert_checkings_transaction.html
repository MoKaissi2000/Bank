<!DOCTYPE html>
<html>
<head>
    <title>Insert Checking Transaction</title>
</head>
<body>
    <h2>Insert Checking Transaction</h2>
    <form method="post" action="insert_checkings_transaction.php">
        Transaction ID: <input type="number" name="transid" required><br>
        Transaction Type: <input type="text" name="trans_type" required><br>
        Transaction Date (YYYY-MM-DD): <input type="date" name="trans_date" required><br>

    </form>
